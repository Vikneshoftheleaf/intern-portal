<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>{% block title %}Flask App{% endblock %}</title>
</head>

<body class="bg-slate">

    <nav class="px-6 py-3 flex justify-between items-center bg-white">
        <div>
            <a href="/" class="text-2xl font-bold">Logo</a>
        </div>

        <div class="lg:md:block hidden">
            <a href="leaderboard" class="bg-gray-100 px-4 py-2 rounded-lg">Leaderboard</a>
        </div>
        <div class="flex gap-2 bg-gray-100 rounded-lg p-2">
            <a href="/login" class="px-4 py-2 text-slate-900 rounded-lg">Login</a>
            <a href="/signup" class="px-4 py-2 bg-red-500 text-slate-100 rounded-lg">Singup</a>
        </div>
    </nav>
    <main class="p-4">
        {% block content %}{% endblock %}
    </main>
</body>

</html>

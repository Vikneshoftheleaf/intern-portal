{% extends "layout.html" %}

{% block title %} Signup {% endblock %}

{% block content %}

<section class="max-w-xl max-h-screen m-auto flex justify-center items-center">
    <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold text-center ">Create an account</h2>
        <p class="text-gray-400 my-2 text-center font-light">Let's get started with donating people!</p>
        <form class="mt-4">
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="username">Username</label>
                <input
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                    type="text" id="username" name="username" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
                <input
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                    type="password" id="password" name="password" required>
            </div>
            <button type="submit"
                class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition">Sign
                Up</button>
        </form>
        <p class="mt-6 text-sm text-center text-gray-600">
            Already have an account?
            <a href="/login" class="text-red-600 hover:underline">Log in</a>
        </p>
    </div>
</section>
{% endblock %}

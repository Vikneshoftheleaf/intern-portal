{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<section class="max-w-xl max-h-screen m-auto flex justify-center items-center">
    <div class="w-full max-w-sm p-8 bg-white rounded-2xl shadow-md">
        <h2 class="text-2xl font-bold text-center ">Welcom Back!</h2>
        <p class="text-gray-400 my-2 text-center font-light">Let's get started with donating people!</p>
        <form class="mt-4">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                    required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                    required>
            </div>

            <button type="submit"
                class="w-full py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition">
                Log In
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
            Don't have an account?
            <a href="/signup" class="text-red-600 hover:underline">Sign up</a>
        </p>
    </div>
</section>


{% endblock %}
